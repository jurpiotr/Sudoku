<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   </head>
   <body>
               <!-- Header -->

      <div class="window">
         <header class="header">
            <img src="./images/game.svg" alt="" class="header__logo">
            <p class="header__title">Sudoku game</p>
         </header>
         <!-- Content-Board -->
         <section class="timer"></section>
         <section class="board">
            <div id="area-1" class="board__area">
               <div id="a1" class="board__cell"></div>
               <div id="a2" class="board__cell"></div>
               <div id="a3" class="board__cell"></div>
               <div id="b1" class="board__cell"></div>
               <div id="b2" class="board__cell"></div>
               <div id="b3" class="board__cell"></div>
               <div id="c1" class="board__cell"></div>
               <div id="c2" class="board__cell"></div>
               <div id="c3" class="board__cell"></div>
            </div>
            <div id="area-2" class="board__area">
               <div id="a4" class="board__cell"></div>
               <div id="a5" class="board__cell"></div>
               <div id="a6" class="board__cell"></div>
               <div id="b4" class="board__cell"></div>
               <div id="b5" class="board__cell"></div>
               <div id="b6" class="board__cell"></div>
               <div id="c4" class="board__cell"></div>
               <div id="c5" class="board__cell"></div>
               <div id="c6" class="board__cell"></div>
            </div>
            <div id="area-3" class="board__area">
               <div id="a7" class="board__cell"></div>
               <div id="a8" class="board__cell"></div>
               <div id="a9" class="board__cell"></div>
               <div id="b7" class="board__cell"></div>
               <div id="b8" class="board__cell"></div>
               <div id="b9" class="board__cell"></div>
               <div id="c7" class="board__cell"></div>
               <div id="c8" class="board__cell"></div>
               <div id="c9" class="board__cell"></div>
            </div>
            <div id="area-4" class="board__area">
               <div id="d1" class="board__cell"></div>
               <div id="d2" class="board__cell"></div>
               <div id="d3" class="board__cell"></div>
               <div id="e1" class="board__cell"></div>
               <div id="e2" class="board__cell"></div>
               <div id="e3" class="board__cell"></div>
               <div id="f1" class="board__cell"></div>
               <div id="f2" class="board__cell"></div>
               <div id="f3" class="board__cell"></div>
            </div>
            <div id="area-5" class="board__area">
               <div id="d4" class="board__cell"></div>
               <div id="d5" class="board__cell"></div>
               <div id="d6" class="board__cell"></div>

               <div id="e5" class="board__cell"></div>
               <div id="e6" class="board__cell"></div>
               <div id="f4" class="board__cell"></div>
               <div id="f5" class="board__cell"></div>
               <div id="f6" class="board__cell"></div>
            </div>
            <div id="area-6" class="board__area">
               <div id="d7" class="board__cell"></div>
               <div id="d8" class="board__cell"></div>
               <div id="d9" class="board__cell"></div>
               <div id="e7" class="board__cell"></div>
               <div id="e8" class="board__cell"></div>
               <div id="e9" class="board__cell"></div>

               <div id="i2" class="board__cell"></div>
               <div id="i3" class="board__cell"></div>
            </div>

               <div id="g4" class="board__cell"></div>
               <div id="g5" class="board__cell"></div>
               <div id="g6" class="board__cell"></div>
               <div id="h4" class="board__cell"></div>
               <div id="h5" class="board__cell"></div>
               <div id="h6" class="board__cell"></div>

               <div id="i5" class="board__cell"></div>
               <div id="i6" class="board__cell"></div>
            </div>

               <div id="g7" class="board__cell"></div>
               <div id="g8" class="board__cell"></div>

               <div id="i8" class="board__cell"></div>
               <div id="i9" class="board__cell"></div>
            </div>
         </section>
         
         <!-- Right Menu -->
         <section class="menu">
            <div class="menu__buttons">
               <div id="generate" class="menu__tool">Generate new board</div>
               <div id="repeat" class="menu__tool">Repeat</div>
               <div id="scores" class="menu__tool">Scores</div>
            </div>
         
            <div class="menu__title-tiles">
               <p>Enter tile</p>
               <div class="menu__tiles">
                  <div class="menu__tile">1</div>
                  <div class="menu__tile">2</div>
                  <div class="menu__tile">3</div>
                  <div class="menu__tile">4</div>
                  <div class="menu__tile">5</div>
                  <div class="menu__tile">6</div>
                  <div class="menu__tile">7</div>
                  <div class="menu__tile">8</div>
                  <div class="menu__tile">9</div>
            </div>
            </div>


         </section>
         <div class="bg-scores">
            <div class="scores">
               <table class="scores__table">
                  <caption>Your scores</caption>
                  <thead class="scores__header">
                     <tr>
                        <th>Round</th>
                        <th>Time</th>
                        <th>Date</th>
                     </tr>
                  </thead>
                  <tbody class="scores__contain"></tbody>
               </table>
            </div>
         </div>
         <footer class="footer">
         </footer>
      </div>
      <!-- Header -->

   </body>
</html>
